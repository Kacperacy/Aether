[package]
name = "aether"
version = "0.1.0"
authors = ["Kacper Macio≈Çek"]
repository = "https://github.com/Kacperacy/Aether"
edition = "2024"

[dependencies]
aether-types = { workspace = true }
board = { workspace = true }
movegen = { workspace = true }
search = { workspace = true }
eval = { workspace = true }
engine = { workspace = true }

[workspace]
members = [
    "types",
    "board",
    "movegen",
    "search",
    "eval",
    "engine",
    "uci",
    "cli"
, "perft"]

[workspace.dependencies]
# External dependencies
rand = "0.9.1"
thiserror = "2.0.12"
criterion = "0.6.0"

# Workspace members as dependencies
aether-types = { path = "./types" }
board = { path = "./board" }
movegen = { path = "./movegen" }
search = { path = "./search" }
eval = { path = "./eval" }
engine = { path = "./engine" }
uci = { path = "./uci" }
cli = { path = "./cli" }

[dev-dependencies]
criterion = { workspace = true }

[features]
default = []
bench = []

#[[bench]]
#name = "move_generation"
#harness = false

[workspace.lints.clippy]
all = "warn"
pedantic = "allow"
nursery = "allow"
