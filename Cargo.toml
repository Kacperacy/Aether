[package]
name = "aether"
version = "0.1.0"
authors = ["Kacper Macio≈Çek"]
repository = "https://github.com/Kacperacy/Aether"
edition = "2024"

[dependencies]
aether-types = { workspace = true }
board = { workspace = true }
movegen = { workspace = true }
criterion = "0.6.0"

[workspace]
members = [
    "types",
    "movegen",
    "board",
    "search",
    "engine",
    "eval",
    "uci",
    "cli",
]

[workspace.dependencies]
# External dependencies
rand = "0.9.1"
thiserror = "2.0.12"

# Workspace members as dependencies
aether-types = { path = "./types" }
board = { path = "./board" }
movegen = { path = "./movegen" }
search = { path = "./search" }
engine = { path = "./engine" }
eval = { path = "./eval" }
uci = { path = "./uci" }
cli = { path = "./cli" }

[[bin]]
name = "aether"
path = "src/main.rs"
