[package]
name = "aether"
version = "0.1.0"
authors = ["Kacper Macio≈Çek"]
repository = "https://github.com/Kacperacy/Aether"
edition = "2024"

[dependencies]
aether-core = { workspace = true }
board = { workspace = true }
movegen = { workspace = true }
engine = { workspace = true }
interface = { workspace = true }

[[bin]]
name = "aether"
path = "src/main.rs"

[[bin]]
name = "aether-pure"
path = "src/bin/pure.rs"

[[bin]]
name = "aether-mtdf"
path = "src/bin/mtdf.rs"

[[bin]]
name = "aether-negascout"
path = "src/bin/negascout.rs"

[[bin]]
name = "aether-mcts"
path = "src/bin/mcts.rs"

[[bin]]
name = "aether-classic-mcts"
path = "src/bin/classic_mcts.rs"

[workspace]
members = [
    "core",
    "board",
    "movegen",
    "engine",
    "interface",
]

[workspace.dependencies]
# External dependencies
rand = "0.10.0-rc.5"
rand_chacha = "0.10.0-rc.1"
thiserror = "2.0.17"

# Workspace members as dependencies
aether-core = { path = "./core" }
board = { path = "./board" }
movegen = { path = "./movegen" }
engine = { path = "./engine" }
interface = { path = "./interface" }

[dev-dependencies]

[features]
default = []
bench = []

[workspace.lints.clippy]
all = "warn"
pedantic = "allow"
nursery = "allow"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.release-native]
inherits = "release"
# Use with: RUSTFLAGS="-C target-cpu=native" cargo build --profile release-native

[profile.bench]
inherits = "release"
debug = true
