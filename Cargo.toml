[package]
name = "aether"
version = "0.1.0"
authors = ["Kacper Macio≈Çek"]
repository = "https://github.com/Kacperacy/Aether"
edition = "2024"

[dependencies]
aether-core = { workspace = true }
board = { workspace = true }
movegen = { workspace = true }
engine = { workspace = true }

[workspace]
members = [
    "core",
    "board",
    "movegen",
    "engine",
    "uci",
    "cli",
    "opening"]

[workspace.dependencies]
# External dependencies
rand = "0.10.0-rc.5"
rand_chacha = "0.10.0-rc.1"
thiserror = "2.0.17"
criterion = "0.7.0"

# Workspace members as dependencies
aether-core = { path = "./core" }
board = { path = "./board" }
movegen = { path = "./movegen" }
engine = { path = "./engine" }
uci = { path = "./uci" }
cli = { path = "./cli" }

[dev-dependencies]

[features]
default = []
bench = []

[workspace.lints.clippy]
all = "warn"
pedantic = "allow"
nursery = "allow"
